{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}

{% block body %} 
  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <img src="/media/{{product.image}}" alt="" width="200px" height="300px">
        </div>
        <span id="divpr{{product.id}}" class="divpr">
          <button id="pr{{product.id}}" class="btn btn-primary cart my-2">Add to Cart</button>
        </span>
        <a href='/shop/noendpoint'><button class="btn btn-primary my-2">Buy Now</button></a>
      </div>
      <div class="col-md-8">
        <h5 id="namepr{{product.id}}">{{product.product_name}}</h5>
        <h5 id="pricepr{{product.id}}" class="fw-bold">{{product.price}}</h5> 
        <p>{{product.desc}}</p>
      </div>
    </div>
  </div>
{% endblock %}
