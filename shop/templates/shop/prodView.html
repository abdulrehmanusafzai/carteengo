{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - MAC {% endblock %}

{% block body %} 
  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <img src="/media/{{product.image}}" alt="" width="200px" height="300px">
        </div>
        <span id="divpr1" class="divpr">
          <button id="pr1" class="btn btn-primary cart">Add to Cart</button>
        </span>
        <button class="btn btn-primary">Buy Now</button>
      </div>
      <div class="col-md-8">
        <h5 id="namepr{{product.id}}">{{product.product_name}}</h5>
        <h5 id="pricepr{{product.id}}" class="fw-bold">{{product.price}}</h5> 
        <p>{{product.desc}}</p>
      </div>
    </div>
  </div>
{% endblock %}
