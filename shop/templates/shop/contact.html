{% extends 'shop/basic.html' %}

{% block title %} Contact Us | carteengo.com {% endblock %}

{% block body %}
  <div class="container my-3">
    <h3>Contact us</h3>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
      <div class="from-group my-2">
        <label for="name"></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
      <div class="from-group my-2">
        <label for="email"></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
      </div>
      <div class="from-group my-2">
        <label for="phone"></label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone number">
      </div>
        <div class="from-group my-2">
        <label for="desc">Write your query</label>
        <textarea type="form-control" class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
{% block js %}
<script>
  {% if thank %}
  alert("Thanks for submitting your feedback")
  {% endif %}
</script>
{% endblock %}
