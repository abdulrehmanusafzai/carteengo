{% extends 'blog/basic.html' %}
{% block body %}
<div class="container my-4">
  <div class="row my-2">
    {% for item in myposts %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static"> <strong
            class="d-inline-block mb-2 text-primary-emphasis">{{item.head0}}</strong>
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-body-secondary">{{item.pub_date}}</div>
          <p class="card-text mb-auto">{{item.chead0}}</p> <a href='blogpost/{{item.post_id}}' class="icon-link gap-1 icon-link-hover stretched-link">
            Continue reading
            <svg class="bi" aria-hidden="true">
              <use xlink:href="#chevron-right"></use>
            </svg> </a>
        </div>
        <div class="col-auto d-none d-lg-block"> <img  src="/media/{{item.thumbnail}}" class="bd-placeholder-img "
            height="250" width="200">
            </img>
          </div>
      </div>
    </div>
  {% if forloop.counter|divisibleby:2 %}
</div>
<div class="row my-2">
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
